<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Form Design" />
  <meta name="author" content="Spencer Sedano" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
      <div class="form-group">
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Overall Rating</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required><label for="star5"
            title="5 stars">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
        </div>
      </div>

      <div class="form-group">
        <label for="installation-date">Date of Installation</label>
        <input type="date" id="installation-date" name="installation-date" required>
      </div>

      <div class="form-group">
        <label>Useful Features</label>
        <div class="checkbox-group">
          <input type="checkbox" id="feature1" name="features" value="Feature 1"><label for="feature1">Feature 1</label>
          <input type="checkbox" id="feature2" name="features" value="Feature 2"><label for="feature2">Feature 2</label>
          <input type="checkbox" id="feature3" name="features" value="Feature 3"><label for="feature3">Feature 3</label>
          <input type="checkbox" id="feature4" name="features" value="Feature 4"><label for="feature4">Feature 4</label>
        </div>
      </div>

      <div class="form-group">
        <label for="review">Written Review</label>
        <textarea id="review" name="review"></textarea>
      </div>

      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username">
      </div>

      <div class="form-group">
        <input type="submit" value="Post Review">
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Your Company</p>
  </footer>

</body>

</html>
